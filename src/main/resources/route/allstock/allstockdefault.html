<md-toolbar layout="row" layout-align="start center">Select new stock to investigate</md-toolbar>



<md-content flex layout-padding>
        <form class="well input-form" name="inputform"    ng-submit="createstock()" method="post">

            <!--<div ng-app="allstocktApp">-->

            <allstock selectedcode="callback"></allstock>
            <!--</div>-->

            <p>
                <mat-form-field  style="width: 2600px;">
                    <textarea matInput md-input-name="reason" ng-model="stock.reason"    name="reason"  rows="5" cols="60" formControlName="description" matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=5 placeholder="Reason"></textarea>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field  style="width: 2600px;">
                    <textarea matInput md-input-name="descp"    ng-model="stock.descp"   rows="5" cols="60" formControlName="description" matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=5 placeholder="Description"></textarea>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field  style="width: 2600px;">
                    <md-checkbox ng-model="stock.tolook"
                                 ng-true-value="'Y'"
                                 ng-false-value="'N'"
                                 >Investigate</md-checkbox>
                </mat-form-field>
            </p>

            <p><button type="submit" class="btn btn-info btn-fill pull-left">Submit</button></p>


        </form>

</md-content>
