<md-toolbar layout="row" layout-align="start center">Course Library</md-toolbar>



<md-content flex layout-padding>
    <i class="material-icons">face</i>
    <i class="material-icons">colorize</i>
    all stock default



    <form  ng-submit="createinvestigate()" >

        <allstock selectedcode="callback"></allstock>



        <p>
            <mat-form-field  style="width: 2600px;">
                <textarea matInput md-input-name="reason"    ng-model="data.reason"     rows="12" cols="80" formControlName="description" matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=5 placeholder="Reason"></textarea>
            </mat-form-field>
        </p>


        <p><button type="submit" class="btn btn-info btn-fill pull-left">Submit</button></p>




    </form>


</md-content>
